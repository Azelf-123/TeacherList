<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Teacher List</h1>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Teacher Code</th>
            <th>FullName</th>
            <th>[Sex]</th>
            <th>CompanyName</th>
            <th>Contact</th>
            <th>On/Off</th>
            <th>Delete</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody id="teacher-table">
          <!-- Rows will be inserted dynamically -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
